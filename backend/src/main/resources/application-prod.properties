# Production Configuration
spring.config.activate.on-profile=prod

# Logging - Production levels
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.iuh.fit.backend=INFO
logging.level.root=WARN

# Disable SQL logging completely in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway - Production settings
spring.flyway.clean-disabled=true
spring.flyway.clean-on-validation-error=false

# Thymeleaf cache enabled in production
spring.thymeleaf.cache=true

# Security - Ensure strong JWT secret is set
# jwt.secret must be set via environment variable JWT_SECRET
