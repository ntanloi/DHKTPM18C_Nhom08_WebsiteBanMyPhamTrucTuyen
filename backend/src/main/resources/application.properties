spring.application.name=backend
# Server Configuration
server.port=8080

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# Database Configuration (MariaDB with UTF-8 support)
spring.datasource.url=jdbc:mariadb://localhost:3306/beautyboxdb?useUnicode=true&characterEncoding=utf8mb4&connectionCollation=utf8mb4_unicode_ci&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:rootpassword}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Hibernate UTF-8 Configuration
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
# DANGER: Set clean-on-validation-error=false in production!
spring.flyway.clean-on-validation-error=${FLYWAY_CLEAN_ON_ERROR:false}
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.validate-on-migrate=false
# DANGER: Set clean-disabled=true in production!
spring.flyway.clean-disabled=${FLYWAY_CLEAN_DISABLED:true}

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# Logging Configuration
# Set to WARN or ERROR in production to avoid information leakage
# Override via environment variables: LOG_LEVEL_SECURITY, LOG_LEVEL_SQL
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:WARN}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_SQL_BINDER:WARN}
logging.level.iuh.fit.backend=${LOG_LEVEL_APP:INFO}

spring.docker.compose.enabled=false

# JWT Configuration (expiration in milliseconds)
# IMPORTANT: Set JWT_SECRET in production environment!
jwt.secret=${JWT_SECRET:beautyboxSecretKeyForDevelopmentOnlyChangeInProduction}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# OTP Configuration
otp.expiration=${OTP_EXPIRATION:300000}
otp.length=${OTP_LENGTH:6}
otp.max-attempts=${OTP_MAX_ATTEMPTS:5}

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Redis Configuration (optional - disable if Redis not running)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=60000

# VNPay Configuration
vnpay.tmn-code=${VNPAY_TMN_CODE:DEMO}
vnpay.hash-secret=${VNPAY_HASH_SECRET:DEMOSECRETKEY}
vnpay.pay-url=${VNPAY_PAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
vnpay.return-url=${VNPAY_RETURN_URL:http://localhost:3000/payment/callback}
vnpay.api-url=${VNPAY_API_URL:https://sandbox.vnpayment.vn/merchant_webapi/api/transaction}
vnpay.version=2.1.0
vnpay.command=pay
vnpay.order-type=other

# Google Gemini AI Configuration (for ChatBot)
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent}
